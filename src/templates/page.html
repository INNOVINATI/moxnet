<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body style="text-align: center">
    <h1>Page #{{ page.id }}</h1>
    <p>{{ page.text }}</p>
    <hr>
    <ul>
        {% for link in page.links %}
        <li><a href="{{ link }}">{{ link }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
